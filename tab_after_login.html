<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Login</title>
    <link rel="stylesheet" href="tab_after_login_style.css">
</head>

<body>
    <div class="tab-bar">
        
            <div class="tab" id="homeTab">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Home tab" class="tab-icon">
            </div>
            <div class="tab" id="searchTab">
                <img src="https://img.icons8.com/ios7/512/search.png" alt="Search tab" class="tab-icon">
            </div>
            <div class="tab" id="creatActivityTab">
                <img src="https://cdn-icons-png.flaticon.com/512/7398/7398464.png" alt="create activitys tab"
                    class="tab-icon">
            </div>
            <div class="tab" id="profileTab">
                <img src="https://icon-library.com/images/transparent-icon/transparent-icon-10.jpg" alt="Profile tab"
                    class="tab-icon">
            </div>
            <div class="tab" id="logoutTab">
                <img src="https://icon-library.com/images/logout-icon-png/logout-icon-png-2.jpg" alt="Logout tab"
                    class="tab-icon">
            </div>
        
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const homeTab = document.getElementById("homeTab");
        const searchTab = document.getElementById("searchTab");
        const creatActivityTab =document.getElementById("creatActivityTab");
        const profileTab = document.getElementById("profileTab");
        const logoutTab = document.getElementById("logoutTab");
        
        
        homeTab.addEventListener("click", () => {
            window.location.href = 'home.html'; 
        });
    
        searchTab.addEventListener("click", () => {
            window.location.href = 's.html'; 
        });
        creatActivityTab.addEventListener("click", () => {
            window.location.href = 'creat.html'; 
        });
        profileTab.addEventListener("click", () => {
            window.location.href = 'profile.html'; 
        });
        logoutTab.addEventListener("click", () => {
            window.location.href = 'login_register.html'; 
        });
    });
</script>
